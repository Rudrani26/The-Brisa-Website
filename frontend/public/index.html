  <script>
    // This is a workaround for the issue with the manifest file not being found
    // when the app is served from a subdirectory.
    if (window.location.pathname !== '/') {
      const link = document.querySelector('link[rel="manifest"]');
      if (link) {
        link.href = link.href.replace('%PUBLIC_URL%', window.location.pathname);
      }
    }
  </script>
